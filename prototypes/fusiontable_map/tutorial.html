<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user scalable=no" />
		<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0 }
			#map-canvas { height: 100%; }
		</style>
		<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBroCTXbMjlkQTtTjuICn2sMKtM7IssVp0&sensor=false">
		</script>
		<script type="text/javascript">
		function initialize() {
			var mapOptions = {
				center: new google.maps.LatLng(41.85,-87.65),
				zoom: 8,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
			var vacantLayer = new google.maps.FusionTablesLayer({
				query: {
					select: 'Latitude',
					from: '1bm5kYGyfFl2CnPB81u7Fl4879JSFpJmSJ2MqJLU'
				},
			});
			vacantLayer.setMap(map);
						
		}
		google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	<body>
		<div id="map-canvas"/>
	</body>
</html>
