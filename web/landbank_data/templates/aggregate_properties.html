<div class="well well-sm">
  <h3>{{title}}</h3>
  <table class="table">
    {% for prop in proplist %}
      {% if prop.key == "BR" %}
  </table>
  <table class="table">
      {% else %}
        <tr><th>{{ prop.key }}</th>
        <td>{{ prop.val }}</td></tr>
      {% endif %}
    {% endfor %}
  </table>
</div>
