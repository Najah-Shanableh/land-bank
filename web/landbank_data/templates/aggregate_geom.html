<html lang="en">
<head>
  <title>CCLBA Analytics Tool - {{ title }}</title>
  <link href="/static/landbank_data/css/bootstrap.css" rel="stylesheet">
  <link href="/static/landbank_data/css/d3plots.css" rel="stylesheet">
  <link href="/static/landbank_data/css/aggregate_geom.css" rel="stylesheet">
  <link href="/static/landbank_data/css/map.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>

  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">
  <script type="text/javascript"
    src="/static/landbank_data/js/d3plots.js">
  </script>


  {% include "aggregate_map_head.html" %}
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-lg-4">
      {% include "aggregate_properties.html" %}
    </div>
    <div class="col-lg-8">
      {% include "aggregate_map_body.html" %}
    </div>
  </div>
  <div class="row">
    <h4> Basic Demographics </h4>
  </div>
  <div class="row">
    {% for hist in histData %}
      <div class="col-lg-6">
        <div id="d3div{{ forloop.counter }}"></div>
      </div>
    {% endfor %}
  </div>
  </div>

<script type="text/javascript">
{% for hist in histData %}
  var chart_data = {{ hist.data | safe }};
  {% if hist.marker != None %}
    d3hist("#d3div{{ forloop.counter }}", chart_data, "{{ hist.title}}", {{hist.marker}});
  {% else %}
    d3hist("#d3div{{ forloop.counter }}", chart_data, "{{ hist.title}}");
  {% endif %}
{% endfor %}
</script>

</body>
</html>
