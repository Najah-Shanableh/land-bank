{% extends "landbank_data/base.html" %}
{% block head %}
<script src="/static/landbank_data/leaflet/leaflet.js"></script>
<link rel="stylesheet" href="/static/landbank_data/leaflet/leaflet.css">
<link href='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
<script src='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
<style type="text/css">
#map {
  height: 100%;
}
</style>
<script type="text/javascript">
var map, geojson;
function style(feature) {
    return {
        fillColor: 'white',
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
    }
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
}

function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}
</script>
{% endblock %}
{% block content %}
<div id="map"></div>
<script src="/static/landbank_data/json/communityarea.js"></script>
<script type="text/javascript">
communityarea_url = 'http://a.tiles.mapbox.com/v3/swhorton.communityarea/{z}/{x}/{y}.png'
map = L.map('map').setView([41.8819, -87.65], 10);
L.tileLayer(communityarea_url, {
  minZoom: 10,
  maxZoom: 14,
}).addTo(map);

geojson = L.geoJson(communityarea_geojson, {
  style: style,
  onEachFeature: onEachFeature
}).addTo(map);
</script>
{% endblock %}
